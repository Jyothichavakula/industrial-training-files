<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display properties</title>
    <style>
        p{
            border:2px solid red;
            display:inline;
        }
        span{
            border:2px solid blue;
            display:block;
        }
        .a{
            height:300px;
            width:300px;
            border:1px solid red;
            float:left;
           /* visibility:hidden;*/
        }
        .b{
            height:300px;
            width:300px;
            border:1px solid red;
            float:left;
            display: none;
    }
    </style>
</head>
<body>
   
    <p>this is an block level element</p><br>
    <span> this is an inline element </span><br>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
